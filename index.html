<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад таблиці</title>
</head>

<body>

    <table border="1">
        <caption>Це таблиця</caption>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
        </tr>
        <tr>
            <td>Рядок 1, Комірка 1</td>
            <td>Рядок 1, Комірка 2</td>
            <td>Рядок 1, Комірка 3</td>
        </tr>
        <tr>
            <td>Рядок 2, Комірка 1</td>
            <td>Рядок 2, Комірка 2</td>
            <td>Рядок 2, Комірка 3</td>
        </tr>
        <tr>
            <td>Рядок 3, Комірка 1</td>
            <td>Рядок 3, Комірка 2</td>
            <td>Рядок 3, Комірка 3</td>
        </tr>
    </table>

</body>

</html>
